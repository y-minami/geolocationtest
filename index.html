<html>
<body>
<button id="button">get</button>
<div id="text">

</div>
</body>
<script>

  var text = document.querySelector('#text');
  var button = document.querySelector('#button');
  var count = 0;
  button.addEventListener('click', function () {

    if (count === 1) {
      alert('押すなよ！絶対押すなよ！！！');
    }

    navigator.geolocation.getCurrentPosition(function (position) {
      console.log(arguments);
      text.innerText = text.innerText + position.coords.latitude + ', ' + position.coords.longitude + '   ';
    }, function (error) {
      if (count === 1) {
        alert('押してもうたで。。');
      }
      count++;
      console.log(arguments);
      text.innerText = text.innerText + error.message + '   ';
    });

  }, {
    maximumAge: 0
  });
</script>
</html>
